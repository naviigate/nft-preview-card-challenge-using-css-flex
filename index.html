<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="card">
          <div class="img-box">
            <img src="images/image-equilibrium.jpg" alt="eth">
          </div>
          <div class="nft">
              <h1><a href="#">Equilibrium #3429</a></h1>
              <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

              <div class="eth">
                <div class="price">
                  <img src="images/icon-ethereum.svg" alt="ethereum"><span>0.041 ETH</span>
                </div>
                <div class="time">
                  <img src="images/icon-clock.svg" alt="clock"><span>3 days left</span>
                </div>
              </div>
              <hr class="line" />
              <div class="avatar">
                <img src="images/image-avatar.png" alt="avatar">
                <p>Creation of <a href=""> Jules Wyvern</a></p>
             </div>
          </div>

          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Naviigate</a>.
          </div>
          
    </section>
  </main>


</body>
</html>
